site_name: Manual Absensi Online Kab. Pasaman Barat
site_description: Petunjuk Penggunaan Absensi Online Pasamana Barat
site_author: refyandra
copyright: Diskominfo Pasaman Barat
markdown_extensions:
  - meta
  - attr_list
  - md_in_html
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - footnotes
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true    
#docs:
#    /assets


theme:
    name: material
    language: id
    custom_dir: overrides
    features:
#      - navigation.tabs
      - navigation.indexes
      - navigation.tracking
      - content.code.annotate
#      - header.autohide
    icon:
    repo: fontawesome/brands/git-alt
    palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode   




